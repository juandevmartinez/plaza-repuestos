# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Plazarepuesto

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5b6791e1099d4ce59f139c2f674222bb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9029b81ad57c48b48b41e60fa815693b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5b6791e1099d4ce59f139c2f674222bb }}/wordpress:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Plazarepuesto'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3d7d4934eeed48889b7d4b89113df413 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5b6791e1099d4ce59f139c2f674222bb }}/wordpress:${{ github.sha }}'